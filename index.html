<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form-input">
        <div class="row">
          <div class="col-8">
            <div class="form-group">
              <input
                class="enter"
                type="text"
                placeholder="Enter a city"
                autofocus
              />
            </div>
          </div>
          <div class="col-2">
            <input class="search" type="submit" value="Search" />
          </div>
          <div class="col-2">
            <input
              class="search"
              type="submit"
              value="Current"
              class="location"
              id="location"
            />
          </div>
        </div>
      </form>

      <br />
      <div class="row">
        <div class="col-6">
          <span class="sun"> ☀️ </span><span id="current-city">New York</span>
          <div class="row">
            <div class="col-12" id="current-time">Sunday 11:00</div>
            <div class="col-12" id="description">Sunny</div>
          </div>
        </div>
        <div class="col-6">
          <span class="temperature" id="degree">15</span>
          <spsn class="celTemp">°C |</spsn><span class="fahTemp">°F</span>
          <div class="row">
            <div class="col-12">Precipitation: 0%</div>
            <div class="col-12" id="humidity">Humidity: 49%</div>
            <div class="col-12" id="wind">Wind: 6 km/h</div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody>
          <table class="table table-borderless">
            <tr>
              <td scope="row">9°/ 4°</td>
              <td>13°/ 12°</td>
              <td>14°/ 9°</td>
              <td>12°/ 5°</td>
              <td>9°/ 3°</td>
              <td>7°/ 3°</td>
            </tr>
            <tr class="icon">
              <th scope="row">⛅</th>
              <td>⛅</td>
              <td>☀️</td>
              <td>☁️</td>
              <td>🌧️</td>
              <td>🌧️</td>
            </tr>
          </table>
        </tbody>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
